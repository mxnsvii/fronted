<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Example of form elements</h2>

    <form action="" method="get" enctype="multipart/form-data">
        <b><label for="username" id="username">username</label></b>
            <input type="text" name="username"><br><br>
        <b><label for="password" id="password">password</label></b>
            <input type="password" name="password"><br><br>

        <b><label for="Hobbies" id="Hobbies">Hobbies</label></b><br><br>
            <input type="checkbox" name="cricket" id="">cricket
            <input type="checkbox" name="movies" id="">movies
            <input type="checkbox" name="music" id="">music<br><br>

        <b><label for="gender" id="gender">Gender</label></b><br><br>
        <input type="radio" name="gender" value="Male" id="Male"> <label for="Male">Male</label> 
        <input type="radio" name="gender" value="Female" id="Female"> <label for="Female">Female</label> <br><br>

        <b><label for="phone" id="phone">Phone</label></b><br><br>
            <input type="tel" name="phone"><br><br>

        <b><label for="profile">profile pic</label></b><br><br>
            <input type="file" name="prod_pic" id="" accept="image/*"><br><br>

        <input type="submit" value="create account">
    </form>
</body>
</html>
